<!DOCTYPE html>
<html>
<head>
    <title>Vue Declarative v-bind</title>
    <script src="https://unpkg.com/vue"></script>
<meta charset="UTF-8">
</head>
<body>
    <div id="app">
       <img v-bind:src="imageSource">        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="text/javascript">
  const app = Vue.createApp({
    el: '#app',
    data() {
        
        return {
            imageSource: "https://science.nasa.gov/wp-content/uploads/2023/09/stsci-01f3n9k6pr8b5y9cz2qd7asqpt-1.png"
         }
    }
  })
  app.mount('#app')
</script>

</body>
</html>
