<!DOCTYPE html>
<html>
<head>
    <title>Vue Declarative v-bind</title>
    <script src="https://unpkg.com/vue"></script>
<meta charset="UTF-8">
</head>
<body>
    <div id="app">
       <div v-if="isVisible">
           Now you see me 
       </div>
       <div v-else>
           Now you don't
       </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    el: '#app',
    data() {
      return {
        isVisible: true
      }
    }
  })
app.mount('#app')
</script>
</body>
</html>
