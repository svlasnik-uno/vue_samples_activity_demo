<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Hello</title>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
  <br>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    el: '#app',
    data() {
      return {
        message: "<h1>Hello from v-html</h1>",
      }
    }
  })
app.mount('#app')
</script>
</body>
</html>
